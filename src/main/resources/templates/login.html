<!DOCTYPE html>

<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!--===============================================================================================-->
	<link href="login/images/icons/favicon.ico" rel="icon" type="image/png"/>
	<!--===============================================================================================-->
	<link href="login/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="login/vendor/animate/animate.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="login/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="login/vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
	<link href="login/css/util.css" rel="stylesheet" type="text/css">
	<link href="login/css/main.css" rel="stylesheet" type="text/css">
	<!--===============================================================================================-->
</head>
<body>

<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			
			<form class="login100-form validate-form" method="post" th:action="@{/login}">
					<span class="login100-form-title">
						
						<br>
						Gestion des comptes bancaires
					</span>
				<br><br>
				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<input class="input100" name="username" placeholder="Email" type="text">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-envelope"></i>
						</span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Password is required">
					<input class="input100" name="password" placeholder="mot de passe" type="password">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
							<i aria-hidden="true" class="fa fa-lock"></i>
						</span>
				</div>

				<span class="text-danger" th:if="${#httpServletRequest.getParameter('error')!=null}">Nom d'utilisateur et/ou mot de passe incorrect.</span>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" type="submit">
						Connexion
					</button>
				</div>

				<div class="text-center p-t-12">
						<span class="txt1">
						</span>
					<a class="txt2" href="#">
					</a>
				</div>
				<div class="text-center p-t-136">
					<a class="txt2" href="#">

					</a>
				</div>
			</form>
		</div>
	</div>
</div>
<div sec:authorize="hasAnyRole('ROLE_AD','ROLE_AG')">


</div>

<!--===============================================================================================-->
<script src="login/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/bootstrap/js/popper.js"></script>
<script src="login/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="login/vendor/tilt/tilt.jquery.min.js"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="login/js/main.js"></script>

</body>
</html>
